site_name: 机械臂文档 # 网站名称
site_url: https://NPU-Home.github.io/arm # 网站地址
# site_description: 机械臂文档 # 网站描述
site_author: GaoZQi # 网站作者

repo_name: NPU-Home/arm-docs # 仓库名称
repo_url: https://github.com/NPU-Home/arm-doc # 仓库地址

theme:
    name: "material" # 主题名称
    language: "zh" # 网站语言
    favicon: image/ico.png # 网站图标
    icon: # 网站图标
        logo: material/arm-flex

    features: # 特性
        - content.code.annotate # 代码注释
        - navigation.tracking # 导航栏跟踪
        - navigation.tabs # 导航栏标签
        - navigation.indexes # 导航栏索引
        - navigation.top # 导航栏顶部
        - content.code.copy # 代码复制
        - content.code.annotate # 代码注释
        - navigation.footer # 导航栏底部
        # - header.autohide
        - navigation.sections
        # - navigation.tabs.sticky  #粘滞选项卡
        # - toc.integrate
        - navigation.expand #目录展开
        - navigation.path
        - toc.follow
        - content.tooltips

    palette:
        scheme: auto

extra_css:
    - css/theme/global/fonts.css
    - css/theme/global/scheme.css
    - css/theme/global/img.css

    - css/theme/content/admonition.css
    - css/theme/content/markdown.css

    - css/theme/head/search.css
    - css/theme/head/git.css
    - css/theme/head/tab.css
    - css/theme/head/header.css

    - css/theme/foot/footer.css
    - css/theme/nav.css
    - css/theme/top.css
    - css/theme/link.css
    # - css/custom.css
    - css/theme/card.css

    - css/img-zoom/zoom.css

extra_javascript:
    # - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    - js/zoom.js

plugins:
    - search: {}
    - encryptcontent:
        # global_password: 'your_password'
      # password_file: "passwords.yml"
        password_button: True
        password_button_text: 'custom_text_button'
        encrypted_something:
          mkdocs-encrypted-toc: [div, id]
    - git-revision-date-localized:
          type: timeago
          custom_format: "%d. %B %Y"
          timezone: Asia/Shanghai
          locale: zh
          fallback_to_build_date: false
          enable_creation_date: true
    # - mkdocs-code-runner
    # - git-revision-date-localized:
    #     type: iso_datetime
    #     custom_format: "%d. %B %Y"
    #     timezone: Asia/Shanghai
    #     locale: zh
    #     fallback_to_build_date: false
    #     enable_creation_date: true
    #     # exclude:
    # - statistics:
    #     codelines_per_minute: 10

markdown_extensions:
    - abbr # 缩写
    - pymdownx.snippets # 代码块
    - pymdownx.highlight: # 代码高亮
          anchor_linenums: true # 代码行号
    - pymdownx.inlinehilite # 行内代码高亮
    - pymdownx.superfences # 内置标题栏
    - attr_list # 属性列表
    - md_in_html

    - toc: # 目录
          # permalink: "↗" # 目录链接
          toc_depth: 4 # 目录深度
    - meta # 元数据
    - def_list # 定义列表
    - attr_list # 属性列表
    - md_in_html # HTML中的Markdown
    - sane_lists # 列表
    - admonition # 警告

    - pymdownx.keys # 键盘
    - pymdownx.mark # 标记
      # 格式化处理
    - pymdownx.caret # 上标
    - pymdownx.keys # 键盘
    - pymdownx.mark # 标记
    - pymdownx.tilde # 删除线
    - pymdownx.critic # 评论

    - pymdownx.details # 详情
    - pymdownx.magiclink # 链接
    - tables # 表格

    - meta

    - pymdownx.tabbed: # 标签
          alternate_style: true # 标签样式
    - pymdownx.tasklist: # 任务列表
          custom_checkbox: true # 自定义复选框
    - pymdownx.arithmatex: # 数学公式
          generic: true # 通用
    - pymdownx.emoji: # emoji
          emoji_index:
              !!python/name:material.extensions.emoji.twemoji # emoji索引

          emoji_generator: !!python/name:material.extensions.emoji.to_svg
              # emoji生成器

              # 导航栏

nav:
    # - index.md
    - 文档:
          - page/doc/index.md
          - 机械臂结构: page/doc/机械/机械臂结构.md
          - 串口通信: page/doc/电子/串口通信.md
          - 数据帧格式: page/doc/电子/数据帧格式.md
          - 数据帧构造: page/doc/电子/数据帧构造.md
    - 教程:
          - page/tutorial/index.md
          - 配置URDF: page/tutorial/MoveIt!/配置URDF.md
    - 历史文档: page/history/index.md
